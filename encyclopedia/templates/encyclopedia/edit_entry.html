{% extends "encyclopedia/layout.html" %}

{% block title %}
    Editing {{ entryTitle }} entry.
{% endblock %}

{% block body %}
    <h1>Edit the {{ entryTitle }} entry.</h1>
    <form action="{% url 'save_edit' %}" method="POST" style="width: 80%; margin-top: 2%;">     
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Entry Title</label>
          <input type="text" name="title" class="form-control" id="title" value="{{ entryTitle }}">
        </div>
        <div class="form-group">
          <label for="content">Entry Text</label>
          <textarea class="form-control" name="text" id="content" rows="8">{{ entry }}</textarea>
        </div>
        <button type="submit" class="btn btn-outline-dark">Edit Entry</button>
      </form>
{% endblock %}
